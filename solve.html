<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/bootstrap.min.css">

        <script src="js/jquery-3.4.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/arweave/bundles/web.bundle.min.js"></script>

        <title>Ar Voucher - Redeem Voucher </title>

    </head>
    <body>
	<nav class="navbar navbar-dark bg-dark">
	<a class="navbar-brand mb-0 h1" href="index.html">Ar Voucher</a>
	</nav>
        <div class="container" style="padding-top: 20px;">
            <div class="row">
                <div class="col-md" >
                    <h1 style="padding-bottom: 10px; padding-top: 25px;">Redeem Voucher</h1>
                    <br>
					<h4 style="padding-bottom: 10px;" id="voucher_title"></h4>
					<br>
					<b>Balance: <span id="voucher_reward"></span> AR</b>
                    <br> <br>
                    <b>Enter Voucher Code:</b>
                    <input class="form-control" id="voucher_solution" style="margin-bottom: 10px">

                    <b>Upload Wallet File (no coin will be spent, it will only be used to allow you to recieve the reward)</b>
                    <input type="file" id="keyfile" style="margin-bottom: 10px" />

                    <button type="button" onclick="submitSolution()" class="btn btn-success btn-sm btn-block">Redeem</button>
                </div>
            </div>
        </div>


        <script src="js/utils.js"></script>
        <script src="js/solve.js"></script>
